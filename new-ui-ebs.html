<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBS ner UI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <style>
        @font-face {
    font-family: Heebo;
    src: url(Heebo-Regular.ttf);
    font-weight: 400;
}
 
@font-face {
    font-family: Heebo;
    src: url(Heebo-Medium.ttf);
    font-weight: 500;
}
 
@font-face {
    font-family: Heebo;
    src: url(Heebo-SemiBold.ttf);
    font-weight: 600;
}


        body {
            font-family: 'Hebbo',sans-serif;
        }
        .wrapper-flex {
            display: flex;
            gap: 40px;
        }
        .flex {
            display: flex;
            align-items: center;
        }
        .w-50 {
            width: 50%;
        }
        .w-75 {
            width: 75%;
        }
        .w-25 {
            width: 25%;
        }
        .dashboard_records {
            display: flex;
            background-color: #f7faff;
            color: #edf3fb !important;
            font-weight: 590;
            font-size: 0.875rem;
            line-height: 1;
            border-radius: 8px;
        }
        .card-box {
            min-height: 50px;
            border: 1px solid #d9e3ee;
            width: 100%;
            padding: 20px;
            padding-bottom: 10px;
            border-radius: 8px;
        }
        .card_box_variation_2 {
            background-color: #f7f7f7;
            border-radius: 8px;
            padding: 5px 10px;
        }
        .w-60 {
            width: 60%;
        }
        .w-40 {
            width: 40%;
        }
        .dashboard-icons {
            font-size: 26px !important;
            padding: 0px;
            min-width: 52px;
            max-width: 52px;
            height: 52px;
            color: #0f5e85;
            border-radius: 50%;
            display: flex !important;
            align-items: center;
            justify-content: center;
            border: 0px;
            background-color: rgba(1, 116, 178, 0.15);
            margin-right: 6px;
        }
        .dashboard-icons img{
            width: 26px;
            height: 26px;
        }
        .gap-10 {
            gap: 10px;
        }
        .gap-16 {
            gap:16px;
        }
        .gap-32 {
            gap:32px;
        }
        .designName {
            font-size: 12px;
            color: #424242;
            text-transform: uppercase;
            letter-spacing: 0.25px;
            margin-block: 12px;
            font-weight: 500;
        }
        .designName-font {
            font-size: 10px;
        }
        .designCount {
            margin-top: 0px;    
            font-size: 18px;
            color: #0f9d0f;
            font-weight: 600;
            margin-block: 12px;
            font-weight: 600;
        }
        .ruleCount {
            margin-top: 0px;
            font-size: 14px;
            color: #ed9031;
            font-weight: 600;
            margin-block: 12px;
        }
        .dashboard-icons-image {
            max-width: 16px;
            max-height: 16px;
        }
        .margin-top {
            margin-top: 16px;
        }
        .justify-between {
            justify-content: space-between;
        }
        .title {
            font-size: 14px;
            font-weight: 600;
            padding-block:10px;
            margin-block:10px;
            letter-spacing: 0.3px;
            border-bottom: 1px solid #d9e3ee;
        }
        .margin-top-32 {
            margin-top: 32px;
        }
        .mx {
            margin: 0 auto;
        }
        .border {
            border:1px solid #d9e3ee;
        }
        .pie-chat-max-w {
            width:100%;
            max-width: 60%;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="wrapper-flex gap-32">
        <div class="w-50">
            <div class="title">
                Design
            </div>
            <div class="flex gap-16">
                <div class="w-60 dashboard_records card-box flex gap-10">
                    <div class="dashboard-icons">
                        <img class="material-icons " src="img/dashboard-svgrepo-com.svg" alt="dashboard">
                    </div>
                    <div>
                        <h5 class="designName">
                            Associated ML 
                        </h5>
                        <h5 class="designCount">
                            10
                        </h5>
                    </div>
                
                </div>
                <div class="flex w-40 dashboard_records card-box gap-10">
                    <div class="dashboard-icons">
                        <img class="material-icons " src="img/sync-svgrepo-com.svg" alt="sync">
                    </div>
                    <div>
                        <h5 class="designName">
                            Ready to sync ML
                        </h5>
                        <h5 class="designCount">
                            2
                        </h5>
                    </div>
                </div>
            </div>
            <div class="margin-top">
                <div class="flex gap-16">
                    <div class="flex card-box card_box_variation_2 justify-between">
                        <div>
                            <h5 class="designName designName-font">Queued</h5>
                            <h5 class="ruleCount" id="fieldCount">100</h5>
                        </div>
                        <img src="img/attributes.svg" class="dashboard-icons-image">
                    </div>
                    <div class="flex card-box card_box_variation_2 justify-between">
                        <div>
                            <h5 class="designName designName-font">In-Progres</h5>
                            <h5 class="ruleCount" id="fieldCount">1000</h5>
                        </div>
                        <img src="img/custom-attributes.svg" class="dashboard-icons-image">
                    </div>
                    <div class="flex card-box card_box_variation_2 justify-between">
                        <div>
                            <h5 class="designName designName-font">Complete</h5>
                            <h5 class="ruleCount" id="fieldCount">500</h5>
                        </div>
                        <img src="img/business-rules.svg" class="dashboard-icons-image">
                    </div>
                    <div class="flex card-box card_box_variation_2 justify-between">
                        <div>
                            <h5 class="designName designName-font">Error</h5>
                            <h5 class="ruleCount" id="fieldCount">20</h5>
                        </div>
                        <img src="img/complex-rules.svg" class="dashboard-icons-image">
                    </div>
                </div>

            </div>
            <div class="margin-top-32">
            </div>
            <div class="border margin-top-32">
                <div class=" pie-chat-max-w ">
                    <h2></h2>
                    <div>
                      <canvas id="myChart1"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-50">
            <div class="title">
                Master List
            </div>
            <div class="flex gap-16">
                <div class="w-60 dashboard_records card-box flex gap-10">
                    <div class="dashboard-icons">
                        <img class="material-icons " src="img/dashboard-svgrepo-com.svg" alt="dashboard">
                    </div>
                    <div>
                        <h5 class="designName">
                            Associated ML 
                        </h5>
                        <h5 class="designCount">
                            10
                        </h5>
                    </div>
                
                </div>
                <div class="flex w-40 dashboard_records card-box gap-10">
                    <div class="dashboard-icons">
                        <img class="material-icons " src="img/sync-svgrepo-com.svg" alt="sync">
                    </div>
                    <div>
                        <h5 class="designName">
                            Ready to sync ML
                        </h5>
                        <h5 class="designCount">
                            2
                        </h5>
                    </div>
                </div>
            </div>
            <div class="margin-top">
                <div class="flex gap-16">
                    <div class="flex card-box card_box_variation_2 justify-between">
                        <div>
                            <h5 class="designName designName-font">Queued</h5>
                            <h5 class="ruleCount" id="fieldCount">100</h5>
                        </div>
                        <img src="img/attributes.svg" class="dashboard-icons-image">
                    </div>
                    <div class="flex card-box card_box_variation_2 justify-between">
                        <div>
                            <h5 class="designName designName-font">In-Progres</h5>
                            <h5 class="ruleCount" id="fieldCount">1000</h5>
                        </div>
                        <img src="img/custom-attributes.svg" class="dashboard-icons-image">
                    </div>
                    <div class="flex card-box card_box_variation_2 justify-between">
                        <div>
                            <h5 class="designName designName-font">Complete</h5>
                            <h5 class="ruleCount" id="fieldCount">500</h5>
                        </div>
                        <img src="img/business-rules.svg" class="dashboard-icons-image">
                    </div>
                    <div class="flex card-box card_box_variation_2 justify-between">
                        <div>
                            <h5 class="designName designName-font">Error</h5>
                            <h5 class="ruleCount" id="fieldCount">0</h5>
                        </div>
                        <img src="img/complex-rules.svg" class="dashboard-icons-image">
                    </div>
                </div>

            </div>
            <div class="border margin-top-32">
                <div class=" pie-chat-max-w ">
                    <h2></h2>
                    <div>
                      <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div> 
    
        </div>
    </div>



     <script>
        let ctx2 = document.getElementById("myChart1").getContext('2d');
var myChart1 = new Chart(ctx2, {
  type: 'pie',
  data: {
    labels: ["QUEUED", "IN-PROGRES", "COMPLETE", "ERROR"],
    datasets: [{
      backgroundColor: [
        "#ff69b4",
        "#fada5e",
        "#3cb371",
        "#dcdcdc"
      ],
      data: [100, 1000, 500, 20]
    }]
  },
  options: {
        plugins: {
        legend: {
            position: 'right',
            align: "start"
        }
        }
    }
});
    </script> 
    <script>
        let ctx1 = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx1, {
  type: 'pie',
  data: {
    labels: ["QUEUED", "IN-PROGRES", "COMPLETE", "ERROR"],
    datasets: [{
      backgroundColor: [
        "#ff69b4",
        "#fada5e",
        "#3cb371",
        "#dcdcdc"
      ],
      data: [100, 1000, 500, 20]
    }]
  },
  options: {
        plugins: {
        legend: {
            position: 'right',
            align: "start"
        }
        }
    }
});
    </script> 

</body>
</html>
